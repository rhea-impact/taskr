name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-timeout httpx pyyaml aiosqlite mcp
          pip install -e packages/taskr-core
          pip install -e packages/taskr-mcp

      - name: Run tests
        run: |
          pytest tests/ -v --timeout=60
        timeout-minutes: 5

      - name: Test MCP server starts
        run: |
          python -c "
          from taskr_mcp.server import create_server
          mcp = create_server()
          print(f'MCP server created with {len(mcp._tools)} tools')
          assert len(mcp._tools) > 10, 'Expected at least 10 tools'
          print('Server startup test passed')
          "
        timeout-minutes: 1

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-timeout httpx pyyaml aiosqlite mcp
          pip install -e packages/taskr-core
          pip install -e packages/taskr-mcp

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short --timeout=60
        timeout-minutes: 5

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check packages/ --ignore E501,B027,E402,I001,UP035,UP045
